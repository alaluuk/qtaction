name: Windows Release

on:
  push:
    branches:
      - 'master'
      - 'continuous-integration'
    tags:
      - 'v*'
  pull_request:
    branches:
      - 'master'
      - 'continuous-integration'

defaults:
  run:
    shell: cmd

env:
  SOURCE_DIR:   ${{ github.workspace }}
  QT_VERSION:   6.7.0
  ARTIFACT:     qt-widgets-build.zip

jobs:
  build:
    runs-on: windows-2022

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Get all tags for correct version determination
        working-directory:  ${{ github.workspace }}
        run: git fetch --all --tags -f

      - name: Install Qt with MinGW
        uses: jurplel/install-qt-action@v2
        with:
          version:      ${{ env.QT_VERSION }}
          host:         windows
          target:       desktop
          arch:         mingw_64  # Specify MinGW architecture
          dir:          ${{ runner.temp }}
          setup-python: false
      - name: Set up Python  # This step ensures Python is installed properly
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Create build directory
        run: mkdir ${{ runner.temp }}\build

      - name: Set up MinGW environment
        run: |
          SET PATH=C:\Qt\Tools\mingw1120_64\bin;%PATH%  # Ensure MinGW is in the PATH
          SET PATH=C:\Qt\6.7.0\mingw_64\bin;%PATH%  # Ensure Qt tools are in the PATH

      - name: Build
        working-directory: ${{ runner.temp }}\build
        run: |
          qmake -r ${{ env.SOURCE_DIR }}\qtaction.pro
          mingw32-make -j2  # Use mingw32-make for MinGW
          cd release
          windeployqt6 qtaction.exe --pdb --release --compiler-runtime

      - name: Zip build
        working-directory: ${{ runner.temp }}
        run: 7z a qt-widgets-build.zip ${{ runner.temp }}\build\* -r

      - name: Save build artifact
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.ARTIFACT }}
          path: ${{ runner.temp }}\${{ env.ARTIFACT }}
